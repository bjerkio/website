name: On Push to Next

on:
  workflow_dispatch:
  push:
    branches:
      - next
      - next-*

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'next-pages'
  cancel-in-progress: true

jobs:
  formatting:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Use Node LTS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies üì¶Ô∏è
        run: pnpm install --frozen-lockfile

      - name: Lint üî®
        run: pnpm lint
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    env:
      NEXT_BRANCH: next

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Use Node LTS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies üì¶Ô∏è
        run: pnpm install --frozen-lockfile

      - name: Build üî®
        run: pnpm build

      - name: Get branch names.
        id: branch-names
        uses: tj-actions/branch-names@v8

      - name: Deploy to next.bjerk.io
        if: ${{ steps.branch-names.outputs.current_branch == env.NEXT_BRANCH }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount:
            '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BJERK_IO }}'
          projectId: bjerk-io
          channelId: live
          target: next

      - name: Deploy
        if: ${{ steps.branch-names.outputs.current_branch != env.NEXT_BRANCH }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount:
            '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BJERK_IO }}'
          projectId: bjerk-io
          expires: 30d
          channelID: ${{ steps.branch-names.outputs.current_branch }}
          target: next
