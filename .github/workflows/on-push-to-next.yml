name: On Push to Next

on:
  workflow_dispatch:
  push:
    branches:
      - simenandre/add-workflow-for-staging
      - next
      - next-*

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  formatting:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Use Node LTS ✨
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies 📦️
        run: pnpm install --frozen-lockfile

      - name: Lint 🔨
        run: pnpm lint
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Use Node LTS ✨
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies 📦️
        run: pnpm install --frozen-lockfile

      - name: Build 🔨
        run: pnpm build

      - name: Get branch names.
        id: branch-names
        uses: tj-actions/branch-names@v8



      - name: Upload website
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount:
            '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BJERK_IO }}'
          projectId: bjerk-io
          expires: 30d
          # Set channelId to "live" if the branch is "next", otherwise use name of branch
          channelId: ${{ steps.branch-names.outputs.branchName == 'simenandre/add-workflow-for-staging' && 'live' || steps.branch-names.outputs.branchName }}
          target: next