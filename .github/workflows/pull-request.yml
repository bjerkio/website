name: Pull Request
on:
  pull_request:
    
jobs:
  pull_request:
    runs-on: ubuntu-20.04
    name: Build, Test and Lint

    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Caching NPM packages
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Caching Gatsby
        uses: actions/cache@v2
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-

      - run: yarn install
      - run: yarn lint
      - run: yarn build
        env:
            GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
            CI: true
      - run: yarn test

      - name: Upload website
        uses: FirebaseExtended/action-hosting-deploy@v0
        id: firebase
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BJERK_IO }}'
          projectId: bjerk-io
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: Get all urls from sitemap.xml
        id: parse-sitemap
        uses: cobraz/parse-sitemap@v1
        with:
          sitemap-url: ${{ steps.firebase.outputs.details_url }}/sitemap.xml
          replace-domain: https://bjerk.io|${{ steps.firebase.outputs.details_url }}

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v7
        with:
          urls: ${{ steps.parse-sitemap.outputs.urls }}
          uploadArtifacts: true
          temporaryPublicStorage: true
