name: Deploy to bjerk.io
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Caching NPM packages
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Caching Gatsby
        uses: actions/cache@v2
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-

      - name: Install dependencies
        run: yarn install

      - name: Build website
        run: yarn build
        env:
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
          CI: true

      - name: Upload website
        uses: FirebaseExtended/action-hosting-deploy@v0
        id: firebase
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount:
            '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BJERK_IO }}'
          channelId: live
          projectId: bjerk-io
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - uses: atymic/sitemap-ping-action@master
        with:
          sitemap-url: https://bjerk.io/sitemap.xml

      - name: Get all urls from sitemap.xml
        id: parse-sitemap
        uses: cobraz/parse-sitemap@v1
        with:
          sitemap-url: https://bjerk.io/sitemap.xml

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v7
        with:
          urls: ${{ steps.parse-sitemap.outputs.urls }}
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: Run axe
        run: |
          npx @axe-core/cli https://bjerk.io --exit
      
      - name: Run pa11y
        run: |
          npx pa11y http://localhost:8000

