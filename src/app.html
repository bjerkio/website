<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />

		<!-- Primary Meta Tags -->
		<title>Bjerk - Digitale produktutviklere</title>
		<meta name="title" content="Bjerk" />
		<meta
			name="description"
			content="Bjerk er et digitalt byrå som hjelper bedrifter med å utvikle digitale produkter og tjenester."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://bjerk.io/" />
		<meta property="og:title" content="Bjerk" />
		<meta
			property="og:description"
			content="Bjerk er et digitalt byrå som hjelper bedrifter med å utvikle digitale produkter og tjenester."
		/>
		<meta property="og:image" content="%sveltekit.assets%/assets/bjerk-default-seo.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://bjerk.io/" />
		<meta property="twitter:title" content="Bjerk" />
		<meta
			property="twitter:description"
			content="Bjerk er et digitalt byrå som hjelper bedrifter med å utvikle digitale produkter og tjenester."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/assets/bjerk-default-seo.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
